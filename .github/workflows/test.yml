name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run test
      run: make test
    - name: run stage2 test for self-hosting
      run: make test-stage2
    - name: clean files
      run: make clean
